<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Letícia Marques | Lash Designer Especialista</title>
    <meta name="description" content="Naira Vieira Lash Designer. Especialista em extensão de cílios. Conheça nosso espaço e agende seu olhar de luxo.">
    
    <meta name="theme-color" content="#c08552"> 
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <main class="card-container" data-aos="zoom-in" data-aos-duration="600">

        <header class="profile-header">
            <div class="banner-image">
                <img src="assets/images/Banner.png" 
                     alt="Banner Lash Studio" 
                     style="object-fit: cover; object-position: center 45%;"
                     onerror="this.style.display='none'"> 
            </div>
            
            <img src="assets/images/LogoReduzida.png" 
                 alt="Naira Vieira Lash Designer" 
                 class="profile-picture-overlapping">
        </header>

        <section class="profile-info" data-aos="fade-up" data-aos-delay="200">
            <h1 class="profile-name">Letícia Marques</h1>
            <p class="profile-bio">✨ Especialista em realçar sua beleza com naturalidade e sofisticação.</p>
        </section>
        
        <section class="differentials-grid" data-aos="fade-up" data-aos-delay="250">
            <div class="diff-item">
                <i class="fas fa-gem"></i>
                <span>Fios Premium</span>
            </div>
            <div class="diff-item">
                <i class="fas fa-couch"></i>
                <span>Conforto Total</span>
            </div>
            <div class="diff-item">
                <i class="fas fa-clock"></i>
                <span>Alta Duração</span>
            </div>
        </section>

        <h2 class="action-title" data-aos="fade-up" data-aos-delay="300">Sua Experiência de Beleza</h2>

        <section class="links-section" data-aos="fade-up" data-aos-delay="400">
            
            <a href="LINK_DA_AGENDA" class="link-button main-cta" target="_blank">
                <i class="fas fa-calendar-check"></i> Agendar Horário VIP
            </a>
            <p>Atendimento com horário marcado</p>

            <a href="LINK_DO_CATALOGO" class="link-button" target="_blank">
                <i class="fas fa-book-open"></i> O Espaço & Resultados
            </a>

            <a href="LINK_PARA_FOTOS" class="link-button" target="_blank">
                 <i class="fas fa-star"></i> Técnicas & Valores
            </a>
            
        </section>

        <footer class="footer-section" data-aos="fade-up" data-aos-delay="500">
            <div class="social-icons">
                <a href="LINK_DO_INSTAGRAM" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="LINK_DO_MAPS" target="_blank" aria-label="Como Chegar"><i class="fas fa-map-marker-alt"></i></a>
                <a href="LINK_DO_WHATSAPP" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="credits">Design por <a href="https://www.instagram.com/c_azzine/" target="_blank"><strong>Cazzine</strong></a></p>
        </footer>

    </main>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init(); </script>
</body>
</html>
